<h1>Welcome to TwittBack</h1>

<h2>All tweets</h2>

{% for group in year_groups %}
    {% set year =  group[0] %}
    {% set months = group[1] %}
    <h3>{{ year }}</h3>
    <p>
    <ul>
    {% for month in months %}
    {% set month_number = month[0] %}
    {% set month_name = month[1] %}
    <li><a href="/timeline/{{ year }}/{{ month_number }}">{{ month_name }}</a></li>
    {% endfor %}
    </ul>
    </p>
{% endfor %}
