<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="generator" value="twittback" />
  <link rel="stylesheet" href="{{ app.url_for("static", filename="style.css") }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="alternate" type="application/atom+xml" title="Feed"
        href="{{ app.url_for("feed") }}" />
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div id="navigation" />
  <a href="{{ app.url_for("index") }}">Home</a> |
  <a href="{{ app.url_for("search") }}">Search</a> |
  <a href="{{ app.url_for("feed") }}">Subscribe</a>
</div>

{% block content %}
{% endblock %}

</body>
